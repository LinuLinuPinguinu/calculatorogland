<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator Arme & Droguri - Toggle Modern</title>
  <style>
    /* Fundal mare fix pe tot ecranul */
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.imgur.com/CFOvdu1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 900;
      letter-spacing: 1.5px;
      text-shadow: 0 0 12px #ff4d4daa;
    }

    /* Container general pentru toggle butoane */
    .toggle-buttons {
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
    }

    .toggle-buttons button {
      background: rgba(255, 77, 77, 0.2);
      border: 2px solid #ff4d4d;
      color: #ff4d4d;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      letter-spacing: 1.1px;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.25);
    }
    .toggle-buttons button.active,
    .toggle-buttons button:hover {
      background: #ff1a1a;
      color: white;
      box-shadow: 0 0 20px #ff1a1a;
      transform: scale(1.05);
    }

    /* Container calculatoare: semi-transparent, blur minim */
    .calculator {
      background: rgba(28, 28, 28, 0.85);
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      color: #f0f0f0;
      display: none; /* ascuns implicit, doar unul va fi vizibil */
      flex-direction: column;
      user-select: none;
      box-sizing: border-box;
    }

    /* ======================
       Calculator Arme Styling
       ====================== */
    #calculator-arme label {
      margin: 10px 0 5px;
      font-weight: bold;
      display: block;
    }
    #calculator-arme select, 
    #calculator-arme input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: #f0f0f0;
      box-shadow: inset 0 0 10px rgba(255, 77, 77, 0.15);
      transition: box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    #calculator-arme select option {
      color: black;
    }
    #calculator-arme select:focus,
    #calculator-arme input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 15px #ff4d4d;
      background: rgba(255, 77, 77, 0.1);
    }
    #calculator-arme .btn-calc {
      background: rgba(255, 77, 77, 0.2);
      border: 1.8px solid #ff4d4d;
      color: #ff4d4d;
      border-radius: 12px;
      font-weight: 900;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      padding: 14px;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.2);
      transition: all 0.3s ease;
    }
    #calculator-arme .btn-calc:hover {
      background: #ff1a1a;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 25px rgba(255, 26, 26, 0.8);
    }
    #calculator-arme .results p {
      margin: 10px 0;
      font-weight: 600;
      font-size: 1rem;
      color: #fff4f4;
      text-shadow: 0 0 4px #ff4d4daa;
    }
    #calculator-arme hr {
      border: 1px solid #ff4d4d;
      margin: 20px 0;
      opacity: 0.3;
    }

    /* Toggle switch Arme */
    #calculator-arme .switch {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      width: 100%;
      margin-bottom: 20px;
      gap: 15px;
      position: relative;
    }
    #calculator-arme .switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }
    #calculator-arme .slider {
      position: relative;
      width: 60px;
      height: 30px;
      background: rgba(255, 77, 77, 0.2);
      border: 2px solid #ff4d4d;
      border-radius: 30px;
      transition: background 0.3s ease, box-shadow 0.4s ease;
      box-shadow: inset 0 0 5px rgba(255, 77, 77, 0.3);
      flex-shrink: 0;
    }
    #calculator-arme .slider::before {
      content: "";
      position: absolute;
      width: 26px;
      height: 26px;
      left: 2px;
      top: 2px;
      background: #ff4d4d;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #ff4d4d;
    }
    #calculator-arme .switch input:checked + .slider {
      background: #ff1a1a;
      box-shadow: 0 0 12px #ff1a1a;
    }
    #calculator-arme .switch input:checked + .slider::before {
      transform: translateX(30px);
      box-shadow: 0 0 15px #ff1a1a, 0 0 20px #ff1a1a;
    }
    #calculator-arme .switch input:checked ~ .label-text {
      color: #ff1a1a;
      text-shadow: 0 0 8px #ff1a1a;
    }
    #calculator-arme .label-text {
      color: #ff4d4d;
      font-weight: 900;
      font-size: 1rem;
      user-select: none;
      flex-grow: 1;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 4px #ff4d4daa;
    }

    /* ======================
       Calculator Droguri Styling
       ====================== */
    #calculator-droguri label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    #calculator-droguri input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #calculator-droguri button.calc-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #cc0000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #calculator-droguri button.calc-btn:hover {
      background: #ff1a1a;
      transform: scale(1.02);
      box-shadow: 0 0 10px #ff1a1a;
    }
    #calculator-droguri .result {
      margin-top: 25px;
      background: rgba(28, 28, 28, 0.85);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      line-height: 1.6;
    }
    #calculator-droguri b {
      color: #ff4d4d;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      h1 { font-size: 24px; }
      .calculator { padding: 20px; max-width: 90vw; }
      .toggle-buttons { flex-direction: column; }
      .toggle-buttons button { width: 100%; }
    }

    /* Made by text bottom right */
    #made-by {
      position: fixed;
      bottom: 12px;
      right: 12px;
      font-weight: 900;
      font-size: 14px;
      color: #ff4d4d;
      text-shadow: 0 0 4px #ff4d4d99;
      user-select: none;
      pointer-events: none;
      letter-spacing: 1.2px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <h1>Calculator Arme & Droguri</h1>

  <div class="toggle-buttons">
    <button id="btn-arme" onclick="showCalculator('arme')" class="active">Calculator Arme</button>
    <button id="btn-droguri" onclick="showCalculator('droguri')">Calculator Droguri</button>
  </div>

  <!-- Calculator Arme -->
  <div id="calculator-arme" class="calculator" style="display: flex; flex-direction: column;">
    <label for="arma">Selectează arma:</label>
    <select id="arma"></select>

    <label for="pretOtel">Preț 1x Oțel ($):</label>
    <input type="number" id="pretOtel" value="3800" min="0" />

    <label for="procentMurdari">Procent murdari (%):</label>
    <input type="number" id="procentMurdari" value="35" min="0" max="100" />

    <label for="numarArme">Număr arme:</label>
    <input type="number" id="numarArme" value="1" min="1" />

    <label class="switch">
      <input type="checkbox" id="fullWeapon" />
      <span class="slider"></span>
      <span class="label-text">Full Weapon (Extended + Suppressor)</span>
    </label>

    <div class="btn-calc" onclick="calculeazaArme()">Calculează</div>

    <div class="results">
      <p><strong>Cost bani murdari:</strong> <span id="costMurdari">-</span> $</p>
      <p><strong>Cost total oțel folosit:</strong> <span id="afisPretOtel">-</span> $</p>
      <p><strong>Total Oțel necesar:</strong> <span id="totalOtel">-</span></p>
      <p><strong>Cost bani curați:</strong> <span id="costCurati">-</span> $</p>
      <p><strong>COST TOTAL FABRICARE:</strong> <span id="costTotal">-</span> $</p>
      <hr />
      <p><strong>Elemente de fixare:</strong> <span id="totalFixare">-</span></p>
      <p><strong>Cadre:</strong> <span id="totalCadre">-</span></p>
      <p><strong>Țevi:</strong> <span id="totalTevi">-</span></p>
      <p><strong>Mecanisme:</strong> <span id="totalMecanisme">-</span></p>
      <p><strong>Arcuri:</strong> <span id="totalArc">-</span></p>
      <p><strong>Cauciuc:</strong> <span id="totalCauciuc">-</span></p>
    </div>
  </div>

  <!-- Calculator Droguri -->
  <div id="calculator-droguri" class="calculator">
    <label for="cocaCount">Număr plicuri de coca dorite:</label>
    <input type="number" id="cocaCount" value="200" min="0" />

    <button class="calc-btn" onclick="calculeazaDroguri()">Calculează</button>

    <div class="result" id="output"></div>
  </div>

  <div id="made-by">Made by Linu</div>

  <script>
    const arme = {
      "Pistol": { murdari: 13000, fixare: 1, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "Pistol50": { murdari: 52500, fixare: 3, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "Pistol MK2": { murdari: 32500, fixare: 3, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "Machine Pistol(Tec)": { murdari: 97500, fixare: 5, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "Double Action": { murdari: 130000, fixare: 9, cadre: 1, tevi: 1, mecanisme: 1, extended: false, suppressor: false },
      "Vintage Pistol": { murdari: 117000, fixare: 9, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "Ceramic Pistol": { murdari: 45500, fixare: 4, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "Navy": { murdari: 195000, fixare: 15, cadre: 1, tevi: 1, mecanisme: 1, extended: false, suppressor: false },
      "Revolver": { murdari: 182000, fixare: 15, cadre: 1, tevi: 1, mecanisme: 1, extended: false, suppressor: false },

      "Micro SMG": { murdari: 39000, fixare: 3, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "SawnoffShotgun": { murdari: 145000, fixare: 12, cadre: 1, tevi: 1, mecanisme: 1, extended: false, suppressor: false },

      "Assult Rifle": { murdari: 58500, fixare: 7, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: false },
      "Assult Rifle MK2": { murdari: 65000, fixare: 10, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: true },
      "Compact Rifle": { murdari: 117000, fixare: 12, cadre: 1, tevi: 1, mecanisme: 1, extended: true, suppressor: false },
      "Gusenberg": { murdari: 162500, fixare: 13, cadre: 1, tevi: 1, mecanisme: 1, extended: false, suppressor: false },

      "MG": { murdari: 390000, fixare: 15, cadre: 0, tevi: 0, mecanisme: 0, extended: true, suppressor: false } 
    };

    // Populate weapon select
    const armaSelect = document.getElementById("arma");
    Object.keys(arme).forEach(nume => {
      const opt = document.createElement("option");
      opt.value = nume;
      opt.textContent = nume;
      armaSelect.appendChild(opt);
    });

    // Toggle calculators
    function showCalculator(calc) {
      const btnArme = document.getElementById("btn-arme");
      const btnDroguri = document.getElementById("btn-droguri");
      const calcArme = document.getElementById("calculator-arme");
      const calcDroguri = document.getElementById("calculator-droguri");

      if(calc === 'arme'){
        calcArme.style.display = "flex";
        calcDroguri.style.display = "none";
        btnArme.classList.add("active");
        btnDroguri.classList.remove("active");
      } else {
        calcArme.style.display = "none";
        calcDroguri.style.display = "flex";
        btnDroguri.classList.add("active");
        btnArme.classList.remove("active");
      }
    }

    // Show Arme calculator by default
    showCalculator('arme');

    // Calculator Arme function
    function calculeazaArme() {
      const arma = document.getElementById("arma").value;
      const pretOtel = parseFloat(document.getElementById("pretOtel").value);
      const procentMurdari = parseFloat(document.getElementById("procentMurdari").value);
      const numarArme = parseInt(document.getElementById("numarArme").value);
      const fullWeapon = document.getElementById("fullWeapon").checked;

      const armaData = arme[arma];
      const fixare = armaData.fixare * numarArme;
      const cadre = armaData.cadre * numarArme;
      const tevi = armaData.tevi * numarArme;
      const mecanisme = armaData.mecanisme * numarArme;

      let otelTotal = fixare * 2 + cadre + tevi + mecanisme;
      let arc = 0;
      let cauciuc = 0;

      if (fullWeapon) {
        if (armaData.extended) {
          arc += 5 * numarArme;
          otelTotal += 1 * numarArme;
        }
        if (armaData.suppressor) {
          cauciuc += 3 * numarArme;
          otelTotal += 1 * numarArme;
        }
      }

      const costOtel = otelTotal * pretOtel;
      const costMurdari = armaData.murdari * numarArme;
      const costCurati = costMurdari * (1 - procentMurdari / 100);
      const costTotal = costOtel + costCurati + arc * 1500 + cauciuc * 3090;

      // Afisare rezultate
      document.getElementById("costMurdari").textContent = costMurdari.toLocaleString();
      document.getElementById("afisPretOtel").textContent = costOtel.toLocaleString();
      document.getElementById("totalOtel").textContent = otelTotal;
      document.getElementById("costCurati").textContent = Math.round(costCurati).toLocaleString();
      document.getElementById("costTotal").textContent = Math.round(costTotal).toLocaleString();

      document.getElementById("totalFixare").textContent = fixare;
      document.getElementById("totalCadre").textContent = cadre;
      document.getElementById("totalTevi").textContent = tevi;
      document.getElementById("totalMecanisme").textContent = mecanisme;
      document.getElementById("totalArc").textContent = arc;
      document.getElementById("totalCauciuc").textContent = cauciuc;
    }

    // Calculator Droguri function
    function calculeazaDroguri() {
      const coca = parseInt(document.getElementById("cocaCount").value);
      const batchSize = 100;

      const amoniacPret = 4500;
      const sodiuPret = 4500;
      const plicPret = 150;
      const cocaPretLivrare = 4900;
      const crackPretLivrare = 3170;
      const apaPret = 20;
      const brichetaPret = 150;

      const nrBatchuri = coca / batchSize;

      const totalAmoniac = nrBatchuri * 25;
      const totalSodiu = nrBatchuri * 25;
      const totalFrunze = nrBatchuri * 300;
      const totalPlicuri = coca;

      const costMateriiCoca = (totalAmoniac * amoniacPret) + (totalSodiu * sodiuPret) + (totalPlicuri * plicPret);
      const castigMurdarCoca = coca * cocaPretLivrare;

      const crack = coca * 2;
      const totalApa = crack;
      const totalBrichete = crack / 2;
      const costMateriiCrack = (totalApa * apaPret) + (totalBrichete * brichetaPret);
      const castigMurdarCrack = crack * crackPretLivrare;

      document.getElementById("output").innerHTML = `
        <h2>Rezultate:</h2>
        <b>🔹 Coca:</b><br>
        - Amoniac: ${totalAmoniac} bucăți<br>
        - Sodiu: ${totalSodiu} bucăți<br>
        - Frunze: ${totalFrunze} bucăți<br>
        - Plicuri: ${totalPlicuri} bucăți<br>
        - Cost total coca: <b>${costMateriiCoca.toLocaleString()} $</b><br>
        - Câștig murdar coca: <b>${castigMurdarCoca.toLocaleString()} $</b><br><br>

        <b>🔹 Crack:</b><br>
        - Crack produs: ${crack} bucăți<br>
        - Apă: ${totalApa} bucăți<br>
        - Brichete: ${totalBrichete} bucăți<br>
        - Cost total crack: <b>${costMateriiCrack.toLocaleString()} $</b><br>
        - Câștig murdar crack: <b>${castigMurdarCrack.toLocaleString()} $</b>
      `;
    }
  </script>
</body>
</html>
